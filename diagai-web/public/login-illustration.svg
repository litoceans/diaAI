<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="400" cy="300" r="250" fill="#E3F2FD" opacity="0.5"/>
  <circle cx="400" cy="300" r="200" fill="#BBDEFB" opacity="0.3"/>
  
  <!-- Decorative Elements -->
  <path d="M300,200 Q400,100 500,200" stroke="#90CAF9" stroke-width="4" fill="none"/>
  <path d="M300,400 Q400,500 500,400" stroke="#90CAF9" stroke-width="4" fill="none"/>
  
  <!-- Main Diagram Elements -->
  <rect x="250" y="250" width="300" height="100" rx="10" fill="#2196F3" opacity="0.9"/>
  <rect x="350" y="150" width="100" height="100" rx="10" fill="#1976D2" opacity="0.9"/>
  <rect x="350" y="350" width="100" height="100" rx="10" fill="#1976D2" opacity="0.9"/>
  
  <!-- Connecting Lines -->
  <line x1="400" y1="250" x2="400" y2="200" stroke="white" stroke-width="3"/>
  <line x1="400" y1="350" x2="400" y2="400" stroke="white" stroke-width="3"/>
  
  <!-- Text Elements -->
  <text x="370" y="310" fill="white" font-family="Arial" font-size="24">DiaAI</text>
  <text x="365" y="210" fill="white" font-family="Arial" font-size="16">Input</text>
  <text x="360" y="410" fill="white" font-family="Arial" font-size="16">Output</text>
  
  <!-- Animated Elements -->
  <circle cx="400" cy="300" r="5" fill="white">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Additional Decorative Elements -->
  <circle cx="200" cy="150" r="10" fill="#64B5F6" opacity="0.5"/>
  <circle cx="600" cy="450" r="10" fill="#64B5F6" opacity="0.5"/>
  <circle cx="150" cy="400" r="15" fill="#64B5F6" opacity="0.5"/>
  <circle cx="650" cy="200" r="15" fill="#64B5F6" opacity="0.5"/>
</svg>
